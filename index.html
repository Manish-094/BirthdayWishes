<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        #birthday-container {
            display: none;
            width: 100%;
        }
        
        h1 {
            color: #ff4081;
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .countdown-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            color: #333;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .countdown-number {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            color: #ff4081;
        }
        
        .countdown-label {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #555;
        }
        
        .message {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #555;
            margin-top: 15px;
        }
        
        /* Birthday slideshow styles */
        .slideshow-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            height: auto;
            min-height: 50vh;
            margin: 15px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .slide-caption {
            margin-top: 12px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }
        
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
        }
        
        .controls button {
            background: rgba(255,255,255,0.5);
            border: none;
            color: #ff4081;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.8);
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            margin: 5px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .dot.active {
            background: #ff4081;
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Countdown Container (shown first) -->
    <div id="countdown-container">
        <h1 class="countdown-title">Birthday Countdown!</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="message">The celebration begins in...</p>
    </div>
    
    <!-- Birthday Container (hidden until countdown ends) -->
    <div id="birthday-container">
        <header>
            <h1>üéâ Happy Birthday! üéÇ</h1>
            <p class="subtitle">Many many happy returns of the day! May your life be filled with endless joy, good health, and prosperity.</p>
        </header>
        
        <div class="slideshow-container">
            <div class="slides" id="slides"></div>
            <div class="controls">
                <button onclick="prevSlide()">‚ùÆ</button>
                <button onclick="nextSlide()">‚ùØ</button>
            </div>
        </div>
        
        <div class="dots-container" id="dots"></div>
        
        <footer>
            Wish you a very Happy Birthday Gudiya
        </footer>
    </div>

    <script>
        // Your image paths - make sure these match your uploaded files exactly
        const imageUrls = [
            "image1.jpeg", "Image2.jpeg", "Image3.jpeg", "Image4.jpeg", "Image5.jpeg",
            "Image6.jpeg", "Image7.jpeg", "Image8.jpeg", "Image9.jpeg", "Image10.jpeg",
            "Image11.jpeg", "Image12.jpeg", "Image13.jpeg", "Image14.jpeg", "Image15.jpeg",
            "Image16.jpeg", "Image17.jpeg", "Image18.jpeg", "Image19.jpeg", "Image20.jpeg",
            "Image21.jpeg", "Image22.jpeg", "Image23.jpeg", "Image24.jpeg", "Image25.jpeg",
            "Image26.jpeg", "Image27.jpeg", "Image28.jpeg", "Image29.jpeg", "Image30.jpeg",
            "Image31.jpeg", "Image32.jpeg", "Image33.jpeg", "Image34.jpeg"
        ];

        // Countdown functionality for tomorrow at midnight
        function updateCountdown() {
            // Set target time to tomorrow at 00:00:00
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            function update() {
                const now = new Date();
                const diff = tomorrow - now;
                
                if (diff <= 0) {
                    // It's birthday time!
                    document.getElementById('countdown-container').style.display = 'none';
                    document.getElementById('birthday-container').style.display = 'block';
                    initializeSlideshow();
                    createConfetti();
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                requestAnimationFrame(update);
            }
            
            update();
        }

        // Slideshow functionality
        const slidesContainer = document.getElementById("slides");
        const dotsContainer = document.getElementById("dots");
        let currentIndex = 0;
        let slideInterval;

        function initializeSlideshow() {
            // Clear any existing slides
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            imageUrls.forEach((url, index) => {
                // Create slide
                const slide = document.createElement("div");
                slide.className = "slide";
                
                const img = document.createElement("img");
                img.src = url;
                img.alt = `Birthday memory ${index + 1}`;
                img.loading = "lazy";
                img.onerror = function() {
                    console.error("Failed to load image:", url);
                    this.style.display = "none";
                };
                img.onload = function() {
                    if (this.naturalHeight > this.naturalWidth) {
                        this.style.maxHeight = "60vh";
                        this.style.width = "auto";
                    } else {
                        this.style.width = "90%";
                        this.style.height = "auto";
                    }
                };
                slide.appendChild(img);
                
                // Add caption
                const caption = document.createElement("div");
                caption.className = "slide-caption";
                caption.textContent = `Memory ${index + 1} of ${imageUrls.length}`;
                slide.appendChild(caption);
                
                slidesContainer.appendChild(slide);
                
                // Create dot
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.dataset.index = index;
                dot.addEventListener("click", () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            showSlide(0);
            startInterval();
        }

        function showSlide(index) {
            if (index >= imageUrls.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = imageUrls.length - 1;
            } else {
                currentIndex = index;
            }
            
            const slideWidth = document.querySelector(".slideshow-container").offsetWidth;
            slidesContainer.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
            updateDots();
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
            resetInterval();
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
            resetInterval();
        }

        function goToSlide(index) {
            showSlide(index);
            resetInterval();
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        function startInterval() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }

        function createConfetti() {
            const colors = ['#ff4081', '#00bcd4', '#ffeb3b', '#4caf50', '#9c27b0'];
            const confettiCount = 80;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
            }
        }

        // Touch event handlers for mobile swipe
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide(); // Swipe left
            } else if (touchEndX > touchStartX + 50) {
                prevSlide(); // Swipe right
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            updateCountdown();
            
            // Pause slideshow when hovering
            const slideshow = document.querySelector(".slideshow-container");
            if (slideshow) {
                slideshow.addEventListener("mouseenter", () => {
                    clearInterval(slideInterval);
                });
                
                slideshow.addEventListener("mouseleave", () => {
                    resetInterval();
                });
                
                // Add touch events for mobile
                slideshow.addEventListener('touchstart', handleTouchStart, false);
                slideshow.addEventListener('touchend', handleTouchEnd, false);
            }
        });
    </script>
</body>
</html>
